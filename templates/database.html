<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="icon" href="/static/images/NLI_logo.png" type="image/png">
    <link rel="stylesheet" href="/static/chatbot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Chatbot</title>
</head>

<body class="database">
<div class="content-database">
    <h1>Patients Database</h1>
    <table>
        <th>ID</th>
        <th>Name</th>
        <th>Sex</th>
        <th>Age</th>
        <th>Note</th>
        <th>Date</th>
        <th>Delete</th>
        {% for result in results %}
        <tr>
            <td style="text-align: center;">{{ result.id }}</td>
            <td style="text-align: center;">{{ result.name }}</td>
            <td style="text-align: center;">{{ result.sex }}</td>
            <td style="text-align: center;">{{ result.age }}</td>
            <td style="text-align: center;">{{ result.diagnosis }}</td>
            <td style="text-align: center;">{{ result.date }}</td>
            <td><a href="{{ url_for('delete', id=result.id) }}">X</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
<div class="content">
    <br>
    <center>
        <form method="post" action="/database" style="display: flex; margin-left: 45%;">
            <input type="submit" name="delete" value="Delete All Database" id="deletealert">
        </form>
        <a href="/">Home</a>
    </center>
</div>
<script>
    document.getElementById("deletealert").onclick = function () {
        alert("Delete all database successfully");
    }
</script>
</body>
</html>
